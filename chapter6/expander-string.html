<!DOCTYPE html>
<html ng-app="expanderModule">
	<head>
		<meta charset="utf-8" />
		<script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
		<style>
			.expander {
			  border: 1px solid black;
			  width: 250px;
			}

			.expander > .title {
			  background-color: black;
			  color: white;
			  padding: .1em .3em;
			  cursor: pointer;
			}
			.expander > .body {
			  padding: .1em .3em;
			}
		</style>
	</head>
	<body>
		<div ng-controller="SomeController">
			<expander class="expander" expander-title="{{title}}">
				{{text}}
			</expander>
			<expander class="expander" expander-title="I am clickable">
				{{text}}
			</expander>
		</div>
		<script>
			function SomeController($scope){
				$scope.title="Click me to expand";
				$scope.text="Hi there folks,I am the content that was hidden but is now shown";
			}

			angular.module("expanderModule",[])
				.directive("expander",function(){
					return {
						restrict:"EA",
						replace:true,
						transclude:true,
						//scope:{title:"@expanderTitle"},
						template:"<div>"+
							"<div class='title' ng-click='toggle()'>{{title}}</div>"+
							"<div class='body' ng-show='showMe' ng-transclude></div>"+
							"</div>",
						link:function(scope,element,attrs){
							scope.showMe=false;

							scope.toggle=function(){
								scope.showMe=!scope.showMe;
							}
						}
					};
				});
		</script>
	</body>
</html>
