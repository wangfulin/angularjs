<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="utf-8" />
		<script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
		<title>Hi</title>
	</head>
	<body>
		<hello></hello>
		<script>
			var appModule=angular.module("app",[]);

			appModule.run(function($templateCache){
				$templateCache.put("helloTemplateCache.html","<div>Hi There</div>");
			});

			appModule.directive("hello",function(){
				return {
					restrict:"E",
					templateUrl:"helloTemplateCache.html",
					replace:true
				};
			});
		</script>
	</body>
</html>
