<!DOCTYPE html>
<html ng-app>
	<head>
		<script src="http://cdn.bootcss.com/angular.js/1.3.0-beta.8/angular.min.js"></script>
	</head>
	<body ng-controller="TextController">
		<p>{{someText}}</p>
		<script>
			function TextController($scope){
				$scope.someText="You have started your journey";
			}
		</script>
	</body>
</html>
